<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables for Data Presentation</title>
    <link rel="stylesheet" href="tablebuild.css">
  </head>
  <body>
    <table>
      <caption>
        Table 1: Account Feature Comparison
      </caption>
      <thead>
        <tr>
          <th colspan="4" class="title">ACME Wildwest Services</th>
        </tr>
        <tr>
          <th class="title"></th>
          <th class="quality">Basic</th>
          <th class="quality">Premium</th>
          <th class="quality">Deluxe</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <th>Feature 1</th>
            <td>✔️</td>
            <td>✔️</td>
            <td>✔️</td>
        </tr>
        <tr>
            <th>Feature 2</th>
            <td>❌</td>
            <td>✔️</td>
            <td>✔️</td>
        </tr>
        <tr>
            <th>Feature 3</th>
            <td>❌</td>
            <td>❌</td>
            <td>✔️</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
